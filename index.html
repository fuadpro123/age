<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="card">
      <form id="inputs" class="center">
        <div class="inps">
          <div class="inp">
            <p>DAY</p>
            <input required type="number" name="day" id="inp-day" />
          </div>
          <div class="inp">
            <p>MONTH</p>
            <input required type="number" name="month" id="inp-mon" />
          </div>
          <div class="inp">
            <p>YEARS</p>
            <input required type="number" name="years" id="inp-yer" />
          </div>
        </div>
        <button type="submit" id="btn">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </button>
      </form>
      <div class="output center">
        <h1><span id="op-yer" class="op-str">00</span> years</h1>
        <h1><span id="op-mon" class="op-str">00</span> months</h1>
        <h1><span id="op-day" class="op-str">00</span> days</h1>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.youtube.com/@atocodes" target="_blank">አቶ Codes</a>.
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
